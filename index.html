<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <title>ManuTreni</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- LOGIN -->
<section id="auth" class="center">
  <div class="card">
    <h1>ManuTreni</h1>
    <input id="email" type="email" placeholder="Email">
    <input id="password" type="password" placeholder="Password">
    <button id="login">Accedi</button>
    <button id="register">Registrati</button>
    <p id="auth-msg"></p>
  </div>
</section>

<!-- APP -->
<section id="app" class="hidden">
  <header>
    <h2>ManuTreni</h2>
    <button id="logout">Logout</button>
  </header>

  <nav class="tabs">
    <button data-tab="calendar" class="active">Calendario</button>
    <button data-tab="new">Nuova attività</button>
    <button data-tab="registry">Registro</button>
    <button data-tab="procedures">Procedure</button>
    <button data-tab="settings">Impostazioni</button>
  </nav>

  <main>
    <section id="calendar" class="tab active">
      <h3>Calendario</h3>
      <div id="calendar-grid"></div>
      <h4 id="day-title"></h4>
      <ul id="day-list"></ul>
    </section>

    <section id="new" class="tab">
      <h3>Nuova attività</h3>
      <input type="date" id="a-date">
      <select id="a-model"></select>
      <select id="a-train"></select>
      <select id="a-scad"></select>
      <select id="a-abil"></select>
      <input id="a-time" placeholder="Decimi (es. 1.2)">
      <textarea id="a-notes" placeholder="Note"></textarea>
      <button id="save-activity">Salva</button>
    </section>

    <section id="registry" class="tab">
      <h3>Registro</h3>
      <ul id="registry-list"></ul>
    </section>

    <section id="procedures" class="tab">
      <h3>Procedure manutentive</h3>
      <select id="p-model"></select>
      <select id="p-scad"></select>
      <input id="p-title" placeholder="Titolo">
      <textarea id="p-body" placeholder="Procedura"></textarea>
      <button id="save-procedure">Salva procedura</button>
      <ul id="procedure-list"></ul>
    </section>

    <section id="settings" class="tab">
      <h3>Impostazioni</h3>

      <h4>Modelli</h4>
      <input id="s-model"><button id="add-model">+</button>
      <ul id="models-list"></ul>

      <h4>Matricole</h4>
      <select id="s-model-train"></select>
      <input id="s-train"><button id="add-train">+</button>
      <ul id="trains-list"></ul>

      <h4>Scadenze</h4>
      <input id="s-scad"><button id="add-scad">+</button>
      <ul id="scads-list"></ul>

      <h4>Abilitazioni</h4>
      <input id="s-abil"><button id="add-abil">+</button>
      <ul id="abils-list"></ul>

      <h4>Backup</h4>
      <button id="backup">Backup</button>
      <input type="file" id="restore">
      <button id="restore-btn">Ripristina</button>
    </section>
  </main>
</section>

<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
<script src="app.js"></script>
</body>
</html>
