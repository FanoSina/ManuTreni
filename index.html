<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <title>Gestionale Treni</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="styles.css">

<!-- Firebase COMPAT SDK -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

</head>
<body>

<!-- LOGIN -->
<section id="auth-screen" class="auth-screen">
  <h2>Accesso Gestionale Treni</h2>

  <form id="login-form">
    <input id="auth-email" type="email" placeholder="Email" required>
    <input id="auth-password" type="password" placeholder="Password" required>
    <button type="submit">Accedi</button>
  </form>

  <button id="register-btn">Registrati</button>
  <p id="auth-message"></p>
</section>

<!-- APP -->
<div id="app" class="hidden">
  <header class="topbar">
    <h1>Gestionale Treni</h1>
    <button id="logout-btn">Logout</button>
  </header>

  <nav class="tabs">
    <button data-tab="calendar" class="active">Calendario</button>
    <button data-tab="new">Nuova attività</button>
    <button data-tab="list">Registro treni</button>
  </nav>

  <main>

    <!-- CALENDARIO -->
    <section id="tab-calendar" class="tab active">
      <h2>Calendario</h2>
      <div id="calendar-grid" class="calendar-grid"></div>
      <h3 id="day-title"></h3>
      <table>
        <thead>
          <tr>
            <th>Modello</th>
            <th>Matricola</th>
            <th>Decimi</th>
            <th>Note</th>
            <th>Azioni</th>
          </tr>
        </thead>
        <tbody id="day-activities"></tbody>
      </table>
    </section>

    <!-- NUOVA ATTIVITÀ -->
    <section id="tab-new" class="tab">
      <h2>Nuova attività</h2>
      <form id="activity-form">
        <input type="date" id="a-date" required>
        <input type="text" id="a-model" placeholder="Modello" required>
        <input type="text" id="a-train" placeholder="Matricola" required>
        <input type="number" step="0.1" id="a-time" placeholder="Decimi" required>
        <input type="text" id="a-notes" placeholder="Note">
        <button type="submit">Salva</button>
      </form>
    </section>

    <!-- REGISTRO -->
    <section id="tab-list" class="tab">
      <h2>Registro treni</h2>
      <table>
        <thead>
          <tr>
            <th>Data</th>
            <th>Modello</th>
            <th>Matricola</th>
            <th>Decimi</th>
            <th>Note</th>
            <th>Azioni</th>
          </tr>
        </thead>
        <tbody id="all-activities"></tbody>
      </table>
    </section>

  </main>
</div>

<script src="app.js"></script>
</body>
</html>
