<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <title>ManuTreni</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0b1220">
  <link rel="stylesheet" href="styles.css">

  <!-- Firebase compat -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body>

<!-- LOGIN -->
<section id="auth-screen" class="auth-screen">
  <div class="card auth-card">
    <h2>Accesso ManuTreni</h2>

    <label>Email</label>
    <input id="auth-email" type="email">

    <label>Password</label>
    <input id="auth-password" type="password">

    <div class="row">
      <button id="btn-login">Accedi</button>
      <button id="btn-register" class="secondary">Registrati</button>
    </div>

    <p id="auth-msg" class="status"></p>
  </div>
</section>

<!-- APP -->
<div id="app" class="hidden">
  <header class="topbar">
    <div>
      <h1>ManuTreni</h1>
      <small id="user-email"></small>
    </div>
    <button id="btn-logout" class="danger">Logout</button>
  </header>

  <nav class="tabs">
    <button data-tab="calendar" class="active">Calendario</button>
    <button data-tab="new">Nuova attività</button>
    <button data-tab="registry">Registro</button>
    <button data-tab="settings">Impostazioni</button>
  </nav>

  <main>

    <!-- CALENDARIO -->
    <section id="tab-calendar" class="tab active">
      <div class="cal-header">
        <button id="cal-prev">‹</button>
        <strong id="cal-month-label"></strong>
        <button id="cal-next">›</button>
      </div>

      <div id="calendar-grid" class="calendar-grid"></div>

      <h3 id="cal-day-title">Seleziona un giorno</h3>
      <p>Totale ore: <strong id="cal-day-hours">0.0</strong></p>

      <table class="table">
        <thead>
          <tr>
            <th>Modello</th>
            <th>Matricola</th>
            <th>Scadenza</th>
            <th>Abilitazione</th>
            <th>Ore</th>
            <th>Note</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="cal-day-activities"></tbody>
      </table>
    </section>

    <!-- NUOVA ATTIVITÀ -->
    <section id="tab-new" class="tab">
      <h2>Nuova attività</h2>

      <form id="form-new">
        <input type="date" id="n-date">

        <select id="n-model"></select>
        <select id="n-train"></select>
        <select id="n-scadenza"></select>
        <select id="n-abilitazione"></select>

        <input id="n-timeDeci" placeholder="Ore (decimi)">
        <textarea id="n-notes" placeholder="Note"></textarea>

        <button type="submit">Salva</button>
      </form>
    </section>

    <!-- REGISTRO -->
    <section id="tab-registry" class="tab">
      <h2>Registro</h2>
      <table class="table">
        <thead>
          <tr>
            <th>Data</th><th>Modello</th><th>Matricola</th>
            <th>Scadenza</th><th>Abilitazione</th><th>Ore</th><th></th>
          </tr>
        </thead>
        <tbody id="registry-rows"></tbody>
      </table>
    </section>

    <!-- IMPOSTAZIONI -->
    <section id="tab-settings" class="tab">
      <h2>Impostazioni</h2>

      <h3>Matricole per modello</h3>
      <select id="s-train-model"></select>
      <input id="s-train-name" placeholder="Matricola">
      <button id="s-add-train">Aggiungi</button>
      <ul id="s-trains-list"></ul>

      <h3>Scadenze (globali)</h3>
      <input id="s-scad-name" placeholder="Scadenza">
      <button id="s-add-scad">Aggiungi</button>
      <ul id="s-scads-list"></ul>

      <h3>Abilitazioni (globali)</h3>
      <input id="s-abil-name" placeholder="Abilitazione">
      <button id="s-add-abil">Aggiungi</button>
      <ul id="s-abils-list"></ul>
    </section>

  </main>
</div>

<script src="app.js"></script>
<script>
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("sw.js");
}
</script>
</body>
</html>
